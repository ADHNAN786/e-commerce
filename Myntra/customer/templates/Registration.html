{% extends 'index.html' %}
{% block base %}

<form action="" method="post" class="formReg">
  <h3>Create Account</h3>
  {%csrf_token%}

    {{form.as_table}}
  </tabel>
  <div class="text-center">
    <button class="btn btn-success">Sign Up</button>
  </div>

</form>

{% endblock base %}
